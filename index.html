<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>写真アップロード</title>

  <style>
    html { font-size:16px; }
    @media (max-width:1024px){ html{ font-size:17px; } }

    :root{
      --bg:#f6f7f9;
      --card:#fff;
      --text:#111;
      --muted:#666;
      --border:#e6e7ea;
      --radius:1rem;
    }

    *{ box-sizing:border-box; -webkit-text-size-adjust:100%; }

    body{
      margin:0;
      font-family: system-ui,-apple-system,"Noto Sans JP",sans-serif;
      background:var(--bg);
      color:var(--text);
      padding:1rem;
      padding-bottom: calc(1.5rem + env(safe-area-inset-bottom));
    }

    .wrap{ max-width:48rem; margin:0 auto; }

    h1{
      font-size:1.4rem;
      font-weight:900;
      margin:0 0 1rem;
    }

    .hint{
      color:var(--muted);
      font-size:.95rem;
      line-height:1.6;
      margin:0 0 1rem;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:1rem;
    }

    .field{ margin-top:1rem; }
    label{ font-weight:900; display:block; margin-bottom:.5rem; }

    select,input[type=file]{
      width:100%;
      font-size:1.1rem;
      padding:.95rem;
      border-radius:.95rem;
      border:1px solid var(--border);
      background:#fff;
    }

    .check{
      display:flex;
      gap:.8rem;
      padding:.95rem;
      border:1px dashed var(--border);
      border-radius:.95rem;
      background:#fafafa;
    }

    button{
      width:100%;
      margin-top:1rem;
      padding:1.05rem;
      font-size:1.15rem;
      font-weight:900;
      border-radius:1rem;
      border:none;
      background:#111;
      color:#fff;
    }
    button:disabled{ opacity:.55; }

    /* メッセージ（按钮上方） */
    .msg{
      display:none;
      margin:1rem 0;
      padding:.95rem;
      border-radius:.95rem;
      border:1px solid var(--border);
      font-size:1rem;
      line-height:1.55;
      background:#fff;
    }
    .msg.info{ display:flex; gap:.6rem; align-items:center; }
    .msg.ok{ display:block; background:#f5fbf7; border-color:#cfe8d7; }
    .msg.err{ display:block; background:#fff6f6; border-color:#ffd1d1; }

    .msg.info::before{
      content:'';
      width:1em;
      height:1em;
      border:.15em solid #bbb;
      border-top-color:#333;
      border-radius:50%;
      animation:spin .8s linear infinite;
    }
    @keyframes spin{ to{ transform:rotate(360deg); } }
  </style>
</head>

<body>
<div class="wrap">
  <h1>写真アップロード</h1>

  <div class="hint">
    ※ 写真は1枚のみ送信できます。
  </div>

  <div class="card">
    <div class="field">
      <label>個数</label>
      <select id="quantity"></select>
    </div>

    <div class="field">
      <label>写真（1枚）</label>
      <input
        id="file"
        type="file"
        accept="image/*"
        capture="environment"
      >
    </div>

    <div class="field">
      <div class="check">
        <input id="contentChecked" type="checkbox">
        <div>内容チェック（商品がすべて写っていることを確認しました）</div>
      </div>
    </div>

    <!-- ✅ 提示信息放在按钮上方 -->
    <div id="msg" class="msg"></div>

    <button id="btn" type="button" disabled>送信</button>
  </div>
</div>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
  const LIFF_ID = '2008708666-3a9GsDbH';
  const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbwWdLyylW_dcz541spJKwk5u5jNc7f5bm_aRhKB3JHSsogZjpSJX5kgSWDMmyUYHAxm/exec';

  let LINE_USER_ID = '';
  let LINE_DISPLAY_NAME = '';

  function setStatus(text, type){
    const m = document.getElementById('msg');
    if(!text){
      m.style.display = 'none';
      m.textContent = '';
      m.className = 'msg';
      return;
    }
    m.className = 'msg ' + (type || 'info');
    m.textContent = text;
    m.style.display = 'block';
  }

  function initQuantity(){
    const q = document.getElementById('quantity');
    q.innerHTML = '<option value="">選択してください</option>';
    for(let i=1;i<=24;i++){
      const o=document.createElement('option');
      o.value=o.textContent=i;
      q.appendChild(o);
    }
  }

  async function initLIFF(){
    setStatus('LINE情報を確認中…','info');
    await liff.init({ liffId: LIFF_ID });
    if(!liff.isLoggedIn()){
      liff.login({ redirectUri: location.origin + '/' });
      return;
    }
    const p = await liff.getProfile();
    LINE_USER_ID = p.userId;
    LINE_DISPLAY_NAME = p.displayName;
    document.getElementById('btn').disabled = false;
    setStatus('', '');
  }

  async function onSubmit(){
    const btn=document.getElementById('btn');
    btn.disabled=true;

    try{
      const quantity=document.getElementById('quantity').value;
      const checked=document.getElementById('contentChecked').checked;
      const file=document.getElementById('file').files[0];

      if(!quantity) throw '個数を選択してください';
      if(!checked) throw '内容チェックをしてください';
      if(!file) throw '写真を選択してください';

      setStatus('送信中…','info');

      const b64=await new Promise(r=>{
        const fr=new FileReader();
        fr.onload=()=>r(fr.result.split(',')[1]);
        fr.readAsDataURL(file);
      });

      const res=await fetch(GAS_API_URL,{
        method:'POST',
        headers:{'Content-Type':'text/plain;charset=utf-8'},
        body:JSON.stringify({
          action:'uploadSafe',
          payload:{
            quantity,
            contentChecked:checked,
            lineUserId:LINE_USER_ID,
            lineDisplayName:LINE_DISPLAY_NAME,
            files:[{name:file.name,mimeType:file.type,dataBase64:b64}]
          }
        })
      });
      const json=await res.json();
      if(!json.ok) throw json.message||'サーバーエラー';

      setStatus('✅ 送信しました','ok');
      btn.disabled=false;
      document.getElementById('file').value='';
      document.getElementById('quantity').value='';
    }catch(e){
      setStatus('❌ '+e,'err');
      btn.disabled=false;
    }
  }

  document.addEventListener('DOMContentLoaded',()=>{
    initQuantity();
    document.getElementById('btn').onclick=onSubmit;
    initLIFF();
  });
</script>
</body>
</html>
