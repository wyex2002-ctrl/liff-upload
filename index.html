<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>写真アップロード</title>

  <style>
    html { font-size:16px; }
    @media (max-width:1024px){ html{ font-size:22px; } }

    :root{
      --bg:#f6f7f9;
      --card:#fff;
      --text:#111;
      --muted:#666;
      --border:#e6e7ea;
      --radius:1rem;
    }

    *{ box-sizing:border-box; -webkit-text-size-adjust:100%; }

    body{
      margin:0;
      font-family: system-ui,-apple-system,"Noto Sans JP",sans-serif;
      background:var(--bg);
      color:var(--text);
      padding:1rem;
      padding-bottom: calc(1.5rem + env(safe-area-inset-bottom));
    }

    .wrap{ max-width:48rem; margin:0 auto; }

    h1{
      font-size:1.4rem;
      font-weight:900;
      margin:0 0 1rem;
      letter-spacing:.02em;
    }

    .hint{
      color:var(--muted);
      font-size:.95rem;
      line-height:1.6;
      margin:0 0 1rem;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:1rem;
      box-shadow: 0 0.0625rem 0 rgba(0,0,0,.02);
    }

    .field{ margin-top:1rem; }
    .field:first-child{ margin-top:0; }

    label{
      font-weight:900;
      display:block;
      margin-bottom:.5rem;
    }

    select,input[type=file]{
      width:100%;
      font-size:1.1rem;
      padding:.95rem;
      border-radius:.95rem;
      border:1px solid var(--border);
      background:#fff;
    }

    .tiny{
      margin-top:.5rem;
      font-size:.9rem;
      color:var(--muted);
      line-height:1.5;
    }

    .check{
      display:flex;
      gap:.8rem;
      padding:.95rem;
      border:1px dashed var(--border);
      border-radius:.95rem;
      background:#fafafa;
      align-items:flex-start;
    }

    .check input{
      width:1.6rem;
      height:1.6rem;
      margin-top:.1rem;
      flex:0 0 auto;
    }

    button{
      width:100%;
      margin-top:1rem;
      padding:1.05rem;
      font-size:1.15rem;
      font-weight:900;
      border-radius:1rem;
      border:none;
      background:#111;
      color:#fff;
      letter-spacing:.02em;
    }
    button:disabled{ opacity:.55; }

    .ghost{
      background:#fff;
      color:#111;
      border:1px solid var(--border);
    }

    .msg{
      display:none;
      margin-top:1rem;
      padding:.95rem;
      border-radius:.95rem;
      border:1px solid var(--border);
      font-size:1rem;
      line-height:1.55;
      white-space:pre-wrap;
      background:#fff;
    }

    .msg.info{ display:flex; gap:.6rem; align-items:center; }
    .msg.ok{ display:block; background:#f5fbf7; border-color:#cfe8d7; }
    .msg.err{ display:block; background:#fff6f6; border-color:#ffd1d1; }

    .msg.info::before{
      content:'';
      width:1em;
      height:1em;
      border:.15em solid #bbb;
      border-top-color:#333;
      border-radius:50%;
      animation:spin .8s linear infinite;
      flex:0 0 auto;
    }
    @keyframes spin{ to{ transform:rotate(360deg); } }
  </style>
</head>

<body>
<div class="wrap">
  <h1>写真アップロード</h1>

  <div class="hint">
    ※ 写真は1枚のみ送信できます。<br>
    ※ カメラが起動しない場合は「外部ブラウザで開く」をお試しください。
  </div>

  <div class="card">
    <div class="field">
      <label>個数</label>
      <select id="quantity"></select>
    </div>

    <div class="field">
      <label>写真（1枚）</label>
      <input id="file" type="file" accept="image/*">
      <div class="tiny">※ 撮影／アルバムから選択できます。</div>
    </div>

    <div class="field">
      <div class="check">
        <input id="contentChecked" type="checkbox">
        <div>内容チェック（商品がすべて写っていることを確認しました）</div>
      </div>
    </div>

    <button id="btn" type="button" disabled>送信</button>

    <button id="btnExternal" type="button" class="ghost">
      カメラが起動しない場合：外部ブラウザで開く
    </button>

    <div id="msg" class="msg"></div>
  </div>
</div>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
  // ====== あなたの値に変更 ======
  const LIFF_ID = '2008708666-3a9GsDbH';
  const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbwWdLyylW_dcz541spJKwk5u5jNc7f5bm_aRhKB3JHSsogZjpSJX5kgSWDMmyUYHAxm/exec';
  // ============================

  let LINE_USER_ID = '';
  let LINE_DISPLAY_NAME = '';
  let _inited = false;

  function setStatus(text, type){
    const m = document.getElementById('msg');
    if(!text){
      m.style.display = 'none';
      m.textContent = '';
      m.className = 'msg';
      return;
    }
    m.className = 'msg ' + (type || 'info');
    m.textContent = text;
    m.style.display = 'block';
  }

  function initQuantity(){
    const q = document.getElementById('quantity');
    q.innerHTML = '<option value="">選択してください</option>';
    for(let i=1;i<=24;i++){
      const opt = document.createElement('option');
      opt.value = String(i);
      opt.textContent = String(i);
      q.appendChild(opt);
    }
  }

  function readFileAsBase64(file){
    return new Promise((resolve, reject)=>{
      const r = new FileReader();
      r.onload = () => {
        const s = String(r.result);
        const idx = s.indexOf('base64,');
        resolve(idx >= 0 ? s.slice(idx + 7) : s);
      };
      r.onerror = reject;
      r.readAsDataURL(file);
    });
  }

  const withTimeout = (p, ms, label) =>
    Promise.race([ p, new Promise((_, rej) => setTimeout(()=>rej(new Error(label + ' timeout')), ms)) ]);

  async function initLIFFAndUnlock(){
    const btn = document.getElementById('btn');
    btn.disabled = true;

    if(typeof liff === 'undefined'){
      setStatus('❌ LIFFが利用できません。LINEのLIFF/ミニアプリから開いてください。', 'err');
      return;
    }

    try{
      setStatus('LINE情報を確認中…', 'info');

      await withTimeout(liff.init({ liffId: LIFF_ID }), 12000, 'liff.init');
      if (liff.ready) await withTimeout(liff.ready, 12000, 'liff.ready');

      if(!liff.isLoggedIn()){
        // Callback URL は Pages ドメインを登録済みの前提
        liff.login({ redirectUri: location.origin + '/' });
        return;
      }

      const p = await withTimeout(liff.getProfile(), 12000, 'getProfile');
      LINE_USER_ID = p.userId || '';
      LINE_DISPLAY_NAME = p.displayName || '';

      if(!LINE_USER_ID){
        setStatus('❌ LINEユーザーIDを取得できませんでした。', 'err');
        return;
      }

      btn.disabled = false;
      setStatus(`✅ ログイン確認：${LINE_DISPLAY_NAME || '（名前未設定）'}`, 'ok');
      setTimeout(()=>setStatus('', ''), 1500);

    }catch(e){
      setStatus('❌ LIFF初期化エラー：' + (e && e.message ? e.message : String(e)), 'err');
    }
  }

  async function onSubmit(){
    const btn = document.getElementById('btn');
    btn.disabled = true;

    const watchdog = setTimeout(() => {
      if(btn.disabled){
        setStatus('❌ 通信が遅い可能性があります。電波状況をご確認のうえ、もう一度お試しください。', 'err');
        btn.disabled = false;
      }
    }, 20000);

    try{
      if(!LINE_USER_ID) throw new Error('LINEユーザー情報を取得できませんでした。');

      const quantity = document.getElementById('quantity').value.trim();
      const checked  = document.getElementById('contentChecked').checked;
      const file     = (document.getElementById('file').files || [])[0];

      if(!quantity) throw new Error('個数を選択してください');
      if(!checked)  throw new Error('内容チェックにチェックしてください');
      if(!file)     throw new Error('写真を選択してください');

      setStatus('送信中…', 'info');

      const b64 = await readFileAsBase64(file);

      const payload = {
        quantity,
        contentChecked: checked,
        lineUserId: LINE_USER_ID,
        lineDisplayName: LINE_DISPLAY_NAME,
        files: [{
          name: file.name || 'photo',
          mimeType: file.type || 'image/jpeg',
          dataBase64: b64
        }]
      };

      // ✅ 重要：text/plain にして CORS preflight（OPTIONS）を避ける
      const res = await fetch(GAS_API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
        body: JSON.stringify({ action:'uploadSafe', payload })
      });

      const json = await res.json();

      clearTimeout(watchdog);

      if(!json || json.ok !== true){
        setStatus('❌ サーバーエラー：' + (json && json.message ? json.message : '不明なエラー'), 'err');
        btn.disabled = false;
        return;
      }

      document.getElementById('file').value = '';
      document.getElementById('quantity').value = '';

      setStatus('✅ 送信に成功しました。続けて送信する場合は、写真を選び直してください。', 'ok');
      btn.disabled = false;

    }catch(e){
      clearTimeout(watchdog);
      setStatus('❌ ' + (e && e.message ? e.message : String(e)), 'err');
      btn.disabled = false;
    }
  }

  function openExternal(){
    try{
      if(typeof liff !== 'undefined'){
        liff.openWindow({ url: location.href, external: true });
      }else{
        setStatus('右上メニューから「ブラウザで開く」を選択してください。', 'info');
      }
    }catch(e){
      setStatus('外部ブラウザで開けませんでした。右上メニューから「ブラウザで開く」をお試しください。', 'err');
    }
  }

  document.addEventListener('DOMContentLoaded', ()=>{
    initQuantity();
    document.getElementById('btn').addEventListener('click', onSubmit);
    document.getElementById('btnExternal').addEventListener('click', openExternal);

    if(!_inited){
      _inited = true;
      initLIFFAndUnlock();
    }
  });
</script>
</body>
</html>
