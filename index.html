<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>写真アップロード</title>

  <style>
    html { font-size:16px; }
    @media (max-width:1024px){ html{ font-size:15px; } }

    :root{
      --bg:#f6f7f9;
      --card:#fff;
      --text:#111;
      --muted:#666;
      --border:#e6e7ea;
      --radius:1rem;
    }

    *{ box-sizing:border-box; -webkit-text-size-adjust:100%; }

    /* === LINE内浏览器：选择框背景修正 === */
    select,
    input[type="file"] {
      background-color: #eee !important;
      color: #111 !important;
      border: 1px solid #d0d5dd;
    }
    select option { background-color: #fff; color: #111; }
    select { -webkit-appearance: none; appearance: none; }

    input[type="file"]::-webkit-file-upload-button {
      background: #e5e7eb;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 0.5rem;
      margin-right: 0.8rem;
      color: #111;
      font-weight: 600;
    }

    body{
      margin:0;
      font-family: system-ui,-apple-system,"Noto Sans JP",sans-serif;
      background:var(--bg);
      color:var(--text);
      padding:1rem;
      padding-bottom: calc(1.5rem + env(safe-area-inset-bottom));
    }

    .wrap{ max-width:48rem; margin:0 auto; }

    h1{
      font-size:1.4rem;
      font-weight:900;
      margin:0 0 1rem;
    }

    .hint{
      color:var(--muted);
      font-size:.95rem;
      line-height:1.6;
      margin:0 0 1rem;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:1rem;
    }

    .field{ margin-top:1rem; }
    label{ font-weight:900; display:block; margin-bottom:.5rem; }

    select,input[type=file]{
      width:100%;
      font-size:1.1rem;
      padding:.95rem;
      border-radius:.95rem;
      border:1px solid var(--border);
      background:#fff;
    }

    .check{
      display:flex;
      gap:.8rem;
      padding:.95rem;
      border:1px dashed var(--border);
      border-radius:.95rem;
      background:#fafafa;
    }

    button{
      width:100%;
      margin-top:1rem;
      padding:1.05rem;
      font-size:1.15rem;
      font-weight:900;
      border-radius:1rem;
      border:none;
      background:#111;
      color:#fff;
    }
    button:disabled{ opacity:.55; }

    .msg{
      display:none;
      margin:1rem 0;
      padding:.95rem;
      border-radius:.95rem;
      border:1px solid var(--border);
      font-size:1rem;
      line-height:1.55;
      background:#fff;
      white-space:pre-wrap; /* ← timing を改行表示 */
    }
    .msg.info{ display:flex; gap:.6rem; align-items:center; }
    .msg.ok{ display:block; background:#f5fbf7; border-color:#cfe8d7; }
    .msg.err{ display:block; background:#fff6f6; border-color:#ffd1d1; }

    .msg.info::before{
      content:'';
      width:1em;
      height:1em;
      border:.15em solid #bbb;
      border-top-color:#333;
      border-radius:50%;
      animation:spin .8s linear infinite;
      flex:0 0 auto;
    }
    @keyframes spin{ to{ transform:rotate(360deg); } }
  </style>
</head>

<body>
<div class="wrap">
  <h1>写真アップロード</h1>

  <div class="hint">
    ※ 写真は1枚のみ送信できます。<br>
    ※ 送信前に自動で写真を圧縮します（速度改善）。
  </div>

  <div class="card">
    <div class="field">
      <label>個数</label>
      <select id="quantity"></select>
    </div>

    <div class="field">
      <label>写真（1枚）</label>
      <input id="file" type="file" accept="image/*" capture="environment">
    </div>

    <div class="field">
      <div class="check">
        <input id="contentChecked" type="checkbox">
        <div>内容チェック（商品がすべて写っていることを確認しました）</div>
      </div>
    </div>

    <div id="msg" class="msg"></div>
    <button id="btn" type="button" disabled>送信</button>
  </div>
</div>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
  const LIFF_ID = '2008708666-3a9GsDbH';
  const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbwWdLyylW_dcz541spJKwk5u5jNc7f5bm_aRhKB3JHSsogZjpSJX5kgSWDMmyUYHAxm/exec';

  let LINE_USER_ID = '';
  let LINE_DISPLAY_NAME = '';

  function setStatus(text, type){
    const m = document.getElementById('msg');
    if(!text){
      m.style.display = 'none';
      m.textContent = '';
      m.className = 'msg';
      return;
    }
    m.className = 'msg ' + (type || 'info');
    m.textContent = text;
    m.style.display = 'block';
  }

  function formatTiming(t){
    if(!t) return '';
    const s = [];
    if (typeof t.total === 'number')   s.push(`total ${t.total}ms`);
    if (typeof t.userMap === 'number') s.push(`user ${t.userMap}ms`);
    if (typeof t.drive === 'number')   s.push(`drive ${t.drive}ms`);
    if (typeof t.sheet === 'number')   s.push(`sheet ${t.sheet}ms`);
    if (typeof t.queue === 'number')   s.push(`queue ${t.queue}ms`);
    return s.length ? `\n(${s.join(' / ')})` : '';
  }

  function initQuantity(){
    const q = document.getElementById('quantity');
    q.innerHTML = '<option value="">選択してください</option>';
    for(let i=1;i<=24;i++){
      const o=document.createElement('option');
      o.value=o.textContent=i;
      q.appendChild(o);
    }
  }

  async function initLIFF(){
    setStatus('LINE情報を確認中…','info');
    await liff.init({ liffId: LIFF_ID });

    if(!liff.isLoggedIn()){
      liff.login({ redirectUri: location.href });
      return;
    }

    const p = await liff.getProfile();
    LINE_USER_ID = p.userId;
    LINE_DISPLAY_NAME = p.displayName;

    document.getElementById('btn').disabled = false;
    setStatus('', '');
  }

  // 画像を圧縮して JPEG Base64 にする（速度改善）
async function convertToJpegBase64(file, {
  quality = 0.92   // JPG 质量，0.9~0.95 都很安全
} = {}) {
  const useCIB = typeof createImageBitmap === 'function';

  let imgW, imgH, drawSource;

  if (useCIB) {
    const bitmap = await createImageBitmap(file);
    imgW = bitmap.width;
    imgH = bitmap.height;
    drawSource = bitmap;
  } else {
    const dataUrl = await new Promise(resolve => {
      const fr = new FileReader();
      fr.onload = () => resolve(fr.result);
      fr.readAsDataURL(file);
    });
    const img = await new Promise(resolve => {
      const i = new Image();
      i.onload = () => resolve(i);
      i.src = dataUrl;
    });
    imgW = img.naturalWidth;
    imgH = img.naturalHeight;
    drawSource = img;
  }

  // ⚠️ 不缩放，保持原尺寸
  const canvas = document.createElement('canvas');
  canvas.width = imgW;
  canvas.height = imgH;

  const ctx = canvas.getContext('2d', { alpha: false });
  ctx.drawImage(drawSource, 0, 0, imgW, imgH);

  const blob = await new Promise(resolve => {
    canvas.toBlob(b => resolve(b), 'image/jpeg', quality);
  });

  if (!blob) throw new Error('画像の変換に失敗しました');

  const b64 = await new Promise(resolve => {
    const fr = new FileReader();
    fr.onload = () => resolve(String(fr.result).split(',')[1]);
    fr.readAsDataURL(blob);
  });

  const name = (file.name || 'photo').replace(/\.\w+$/, '') + '.jpg';
  return { b64, mimeType: 'image/jpeg', name, size: blob.size };
}


  async function onSubmit(){
    const btn = document.getElementById('btn');
    btn.disabled = true;

    try{
      const quantity = document.getElementById('quantity').value;
      const checked  = document.getElementById('contentChecked').checked;
      const file     = document.getElementById('file').files[0];

      if(!quantity) throw '個数を選択してください';
      if(!checked)  throw '内容チェックをしてください';
      if(!file)     throw '写真を選択してください';

      if (file.size > 12 * 1024 * 1024) throw 'ファイルが大きすぎます（12MBまで）';

      // --- client timing ---
      const tClient0 = performance.now();

      // 1) 圧縮
      setStatus('写真を圧縮中…','info');
const { b64, mimeType, name, size } =
  await convertToJpegBase64(file, { quality: 1 });

      const tClient1 = performance.now();
      const clientCompressMs = Math.round(tClient1 - tClient0);

      // 2) 送信
      setStatus(`送信中…（${Math.round(size/1024)}KB / 圧縮 ${clientCompressMs}ms）`,'info');

      const res = await fetch(GAS_API_URL, {
        method:'POST',
        headers:{'Content-Type':'text/plain;charset=utf-8'},
        body: JSON.stringify({
          action:'uploadSafe',
          payload:{
            quantity,
            contentChecked: checked,
            lineUserId: LINE_USER_ID,
            lineDisplayName: LINE_DISPLAY_NAME,
            files:[{ name, mimeType, dataBase64: b64 }]
          }
        })
      });

      const json = await res.json().catch(() => ({}));
      if(!res.ok) throw `HTTP ${res.status}`;
      if(!json.ok) throw json.message || 'サーバーエラー';

      // ✅ timing を表示（GASが返す timingMs + クライアント圧縮時間）
      const timingText = formatTiming(json.timingMs);
      const extra = `\n(clientCompress ${clientCompressMs}ms)`;

      setStatus(
        '✅ 送信しました（LINE通知は少し後で届きます）' + timingText + extra,
        'ok'
      );

      // reset
      document.getElementById('file').value = '';
      document.getElementById('quantity').value = '';
      document.getElementById('contentChecked').checked = false;

      btn.disabled = false;

    }catch(e){
      setStatus('❌ ' + (e && e.message ? e.message : e),'err');
      btn.disabled = false;
    }
  }

  document.addEventListener('DOMContentLoaded',()=>{
    initQuantity();
    document.getElementById('btn').onclick = onSubmit;
    initLIFF();
  });
</script>
</body>
</html>
