<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>写真アップロード</title>

  <style>
    html { font-size:16px; }
    @media (max-width:1024px){ html{ font-size:18px; } }

    :root{
      --bg:#f6f7f9;
      --card:#fff;
      --text:#111;
      --muted:#666;
      --border:#e6e7ea;
      --radius:1rem;
    }

    *{ box-sizing:border-box; -webkit-text-size-adjust:100%; }

    body{
      margin:0;
      font-family: system-ui,-apple-system,"Noto Sans JP",sans-serif;
      background:var(--bg);
      color:var(--text);
      padding:1rem;
      padding-bottom: calc(1.5rem + env(safe-area-inset-bottom));
    }

    .wrap{ max-width:48rem; margin:0 auto; }

    h1{
      font-size:1.4rem;
      font-weight:900;
      margin:0 0 1rem;
    }

    .hint{
      color:var(--muted);
      font-size:.95rem;
      line-height:1.6;
      margin:0 0 1rem;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:1rem;
    }

    .field{ margin-top:1rem; }
    label{ font-weight:900; display:block; margin-bottom:.5rem; }

    select,input[type=file]{
      width:100%;
      font-size:1.1rem;
      padding:.95rem;
      border-radius:.95rem;
      border:1px solid var(--border);
      background:#fff;
    }

    .check{
      display:flex;
      gap:.8rem;
      padding:.95rem;
      border:1px dashed var(--border);
      border-radius:.95rem;
      background:#fafafa;
    }

    button{
      width:100%;
      margin-top:1rem;
      padding:1.05rem;
      font-size:1.15rem;
      font-weight:900;
      border-radius:1rem;
      border:none;
      background:#111;
      color:#fff;
    }
    button:disabled{ opacity:.55; }

    /* メッセージ（按钮上方） */
    .msg{
      display:none;
      margin:1rem 0;
      padding:.95rem;
      border-radius:.95rem;
      border:1px solid var(--border);
      font-size:1rem;
      line-height:1.55;
      background:#fff;
    }
    .msg.info{ display:flex; gap:.6rem; align-items:center; }
    .msg.ok{ display:block; background:#f5fbf7; border-color:#cfe8d7; }
    .msg.err{ display:block; background:#fff6f6; border-color:#ffd1d1; }

    .msg.info::before{
      content:'';
      width:1em;
      height:1em;
      border:.15em solid #bbb;
      border-top-color:#333;
      border-radius:50%;
      animation:spin .8s linear infinite;
    }
    @keyframes spin{ to{ transform:rotate(360deg); } }
  </style>
</head>

<body>
<div class="wrap">
  <h1>写真アップロード</h1>

  <div class="hint">
    ※ 写真は1枚のみ送信できます。
  </div>

  <div class="card">
    <div class="field">
      <label>個数</label>
      <select id="quantity"></select>
    </div>

    <div class="field">
      <label>写真（1枚）</label>
      <input
        id="file"
        type="file"
        accept="image/*"
        capture="environment"
      >
    </div>

    <div class="field">
      <div class="check">
        <input id="contentChecked" type="checkbox">
        <div>内容チェック（商品がすべて写っていることを確認しました）</div>
      </div>
    </div>

    <!-- ✅ 提示信息放在按钮上方 -->
    <div id="msg" class="msg"></div>

    <button id="btn" type="button" disabled>送信</button>
  </div>
</div>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
  const LIFF_ID = '2008708666-3a9GsDbH';
  const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbwWdLyylW_dcz541spJKwk5u5jNc7f5bm_aRhKB3JHSsogZjpSJX5kgSWDMmyUYHAxm/exec';

  let LINE_USER_ID = '';
  let LINE_DISPLAY_NAME = '';

  function setStatus(text, type){
    const m = document.getElementById('msg');
    if(!text){
      m.style.display = 'none';
      m.textContent = '';
      m.className = 'msg';
      return;
    }
    m.className = 'msg ' + (type || 'info');
    m.textContent = text;
    m.style.display = 'block';
  }

  const withTimeout = (p, ms, label) =>
    Promise.race([
      p,
      new Promise((_, rej)=>setTimeout(()=>rej(new Error(label + ' timeout')), ms))
    ]);

  async function initLIFF(){
    const btn = document.getElementById('btn');
    btn.disabled = true;

    try{
      // 0) SDKチェック
      if(typeof liff === 'undefined'){
        throw new Error('LIFF SDK が読み込めません（scriptタグがブロック/読み込み失敗）');
      }

      // 1) 状態表示
      const ua = navigator.userAgent || '';
      setStatus(`LINE情報を確認中…\nua=${ua}\nurl=${location.href}`, 'info');

      // 2) init（ここが固まりやすいのでタイムアウト必須）
      await withTimeout(liff.init({ liffId: LIFF_ID }), 12000, 'liff.init');
      if (liff.ready) await withTimeout(liff.ready, 12000, 'liff.ready');

      // 3) ログイン状態
      if(!liff.isLoggedIn()){
        // redirectUri は Endpoint URL と同じドメイン配下である必要あり :contentReference[oaicite:1]{index=1}
        liff.login({ redirectUri: location.origin + '/' });
        return;
      }

      // 4) profile（profile scope 必須）:contentReference[oaicite:2]{index=2}
      const p = await withTimeout(liff.getProfile(), 12000, 'liff.getProfile');
      LINE_USER_ID = p.userId || '';
      LINE_DISPLAY_NAME = p.displayName || '';

      if(!LINE_USER_ID){
        throw new Error('LINE userId を取得できませんでした（権限/環境の可能性）');
      }

      // 5) ボタン解放
      btn.disabled = false;
      setStatus('', '');

    }catch(e){
      const msg = (e && e.message) ? e.message : String(e);
      setStatus('❌ LIFF初期化に失敗しました。\n（詳細：' + msg + '）', 'err');
      document.getElementById('btn').disabled = false; // 再試行できるように
    }
  }

  // 既存の onSubmit はそのままでOK（fetchは text/plain のまま）
  // document.getElementById('btn').onclick = onSubmit; は下で設定

  document.addEventListener('DOMContentLoaded', ()=>{
    // 個数初期化はあなたの既存関数でOK
    if (typeof initQuantity === 'function') initQuantity();

    const btn = document.getElementById('btn');
    if (btn) btn.onclick = onSubmit; // 既存の送信関数

    initLIFF();
  });
</script>

</body>
</html>
